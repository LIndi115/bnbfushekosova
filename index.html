<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GETI X KADI | Official Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #7000ff;
            --bg: #050505;
            --card-bg: #111111;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        /* Background Glow Effects */
        .blob {
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(112, 0, 255, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            top: -100px;
            right: -100px;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 10%;
            position: sticky;
            top: 0;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 5px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            opacity: 0.7;
        }

        .nav-links a:hover {
            opacity: 1;
            color: var(--primary);
        }

        /* Hero Section */
        header {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 8px;
            color: var(--primary);
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 700;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 900;
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff 30%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .hero-desc {
            max-width: 600px;
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .cta-button {
            padding: 18px 40px;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 20px rgba(112, 0, 255, 0.3);
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(112, 0, 255, 0.5);
        }

        /* Hits Section */
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin: 100px 0 50px;
            text-transform: uppercase;
            letter-spacing: 10px;
            background: linear-gradient(to right, var(--primary), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            padding: 0 10%;
            margin-bottom: 100px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 20px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.05);
            text-align: center;
        }

        .card:hover {
            transform: translateY(-15px);
            background: #181818;
            border-color: var(--secondary);
        }

        .card img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .card p {
            color: #666;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .btn-play {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .spotify { background: #1DB954; color: white; }
        .youtube { background: linear-gradient(45deg, #ff0000, #b20000); color: white; }

        .btn-play:hover {
            filter: brightness(1.2);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container { padding: 0 5%; }
            h1 { font-size: 4rem; }
        }
    </style>
</head>
<body>

    <div class="blob"></div>

    <nav>
        <div class="logo">GETI X KADI</div>
        <div class="nav-links">
            <a href="#">Muzika</a>
            <a href="#">Tour</a>
        </div>
    </nav>

    <header>
        <p class="subtitle">Official Artist Site</p>
        <h1>GETI X KADI</h1>
        <p class="hero-desc">Eksperienca e re e muzikës moderne. Zbuloni projektet e fundit dhe datat e koncerteve të dyshes më të kërkuar të vitit.</p>
        <button class="cta-button">Dëgjo Projektin e Ri</button>
    </header>

    <h2 class="section-title">Hits të fundit</h2>

    <div class="container">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?auto=format&fit=crop&q=80&w=1000" alt="Vibe 2026">
            <h3>VIBE 2026</h3>
            <p>GETI ft. KADI</p>
            <a href="#" class="btn-play spotify">Play on Spotify</a>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&q=80&w=1000" alt="Natën">
            <h3>NATËN</h3>
            <p>GETI ft. KADI</p>
            <a href="#" class="btn-play youtube">Watch Video</a>
        </div>
    </div>

</body>
</html>
